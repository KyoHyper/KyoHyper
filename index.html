<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="utf8">
        <title>2023 New Year</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script>
            function push() {
                var area = document.getElementById("area");
                var content = document.getElementById("textarea").value;
                var date = new Date();

                if (content != "") {
                    area.innerHTML += (content + ("     " + date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() + ":" + date.getMilliseconds()) + "\n");
                    document.getElementById("textarea").value = "";
                }
            }

        </script>
    </head>

    <body>
        <pre id="area"></pre>
        <div id="div1">
            <textarea id="textarea"></textarea>
            <button onclick="push()">发送</button>
        </div>
        
    </body>
</html>
